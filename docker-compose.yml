version: '3.8'

services:
  ragaas-fe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: "http://hc1-c-0003e.hc.apac.bosch.com:3128"
        HTTPS_PROXY: "http://hc1-c-0003e.hc.apac.bosch.com:3128"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: ragaas-frontend

  # Development service (optional)
  ragaas-fe-dev:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    container_name: ragaas-frontend-dev
    profiles:
      - dev

volumes:
  node_modules:
